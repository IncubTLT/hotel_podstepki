name: Main hotel_podstepki

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.14

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install flake8==6.0.0 flake8-isort==6.0.0

    - name: Test with flake8
      run: python -m flake8 hotel_podstepki/

  build_app_and_push_to_docker_hub:
    name: Push app Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }} 
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to DockerHub
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        no-cache: true
        tags: ${{ secrets.DOCKER_USERNAME }}/hotel:latest

  build_nginx_and_push_to_docker_hub:
    name: Push nginx Docker image to DockerHub
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker 
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to DockerHub
      uses: docker/build-push-action@v4
      with:
        context: nginx/
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/hotel-nginx:latest

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs:
      - build_app_and_push_to_docker_hub
      - build_nginx_and_push_to_docker_hub

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Copy docker-compose.yml
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH }}
        passphrase: ${{ secrets.SSH_PASSWORD }}
        source: "docker-compose.yml"
        target: "/home/incub/hotel_podstepki"

    - name: Copy static files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH }}
        passphrase: ${{ secrets.SSH_PASSWORD }}
        source: "static"
        target: "/home/incub/hotel_podstepki/static"

    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH }}
        passphrase: ${{ secrets.SSH_PASSWORD }}
        script: |
          cd /home/incub/hotel_podstepki
          sudo docker compose down
          sudo docker system prune -af
          sudo docker rmi $(sudo docker images -q)
          sudo docker compose pull
          sudo docker compose build --no-cache
          sudo docker compose up -d
          sudo docker compose exec hotel python manage.py migrate
          sudo docker compose exec hotel python manage.py collectstatic --noinput
